<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Ye Therefore Zambia Question Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contact-container">
        <form action="" class="">
            <div class="contact-left-title">
                <h2>Ask Us any Question, we're here for you!</h2>
                <hr>
            </div>

            <input type="text" name="name" placeholder="Enter Your name here" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Enter your email here" class="contact-inputs" required>
            <input type="text" name="address" placeholder="Enter your address here" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Question here" class="contact-inputs" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <div class="contact-right"></div>

</body>

</html>
